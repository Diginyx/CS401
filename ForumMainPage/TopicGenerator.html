<h2 id="topic-generator-header">Create New Topic</h2>
<div class="container">
    <form>
        <div>
            <label for="title">Title</label>
        </div>
        <div>
            <input type="text" id="title" name="title" placeholder="Enter Title Here">
        </div>
        <div>
            <label for="description">Description</label>
        </div>
        <div>
            <textarea placeholder="Enter Descripition Here"></textarea>
        </div>
        <div id="submit-button">
            <input type="submit" value="Submit Topic">
        </div>
    </form>
</div>
